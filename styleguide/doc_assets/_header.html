<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>○○StyleGuide - <%= title %></title>
    <link rel="stylesheet" href="../build/css/common.min.css">
    <link rel="stylesheet" href="css/styleguide.css">
  </head>
  <body>
    <div class="sg-page">
      <div class="sg-nav">
        <h1 class="sg-title">○○StyleGuide</h1>
        <nav>
          <ul class="sg-category">
          <% @categories.each do |category, file_name| %>
            <li class="sg-category__item">
              <a href="<%= file_name %>" class="sg-icon sg-icon--folder"><%= category %></a>
            </li>
          <% end %>
          </ul>
        </nav>
      </div>

    <div class="sg-content">
      <section class="content">
        <ul>
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
