<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>○○styleguide - <%= title %></title>
    <link rel="stylesheet" href="../build/css/common.min.css">
    <link rel="stylesheet" href="css/styleguide.css">
  </head>
  <body>
    <div>
      <h1 class="sg-headline">○○styleguide</h1>

      <nav>
        <ul class="sg-category">
        <% @categories.each do |category, file_name| %>
          <li class="sg-category__item"><a href="<%= file_name %>"><%= category %></a></li>
        <% end %>
        </ul>
      </nav>

      <section class="content">
        <ul>
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
